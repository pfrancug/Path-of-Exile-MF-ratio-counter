<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Path of Exile - MF ratio counter</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Ubuntu'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="content">
  <div class="title">PoE MF ratio counter</div>
  <div class="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></div>
  <div class="left">
    <input type="text" maxlength="3" class="IIR" placeholder="Your IIR goes here" onfocus="placeholder = ''" onblur="placeholder = 'Your IIR goes here'" />
    <input type="text" maxlength="3" class="IIQ" placeholder="Your IIQ goes here" onfocus="placeholder = ''" onblur="placeholder = 'Your IIQ goes here'" />
    <div class="result">Your ratio is</div>
    <div class="ratio">1.000</div>
  </div>
  <div class="right">
    <div class="save">Save ratio</div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://use.fontawesome.com/3015caa14c.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
